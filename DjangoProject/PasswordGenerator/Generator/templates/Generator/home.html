<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="text-center">
        <h1>Password Generator</h1>
        <form action="{% url 'password' %}">
            <select name="length">
                <option value="6" >6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12" selected="selected">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select> Length<br>
            <br>
            <input type="checkbox" name="uppercase" class="form-check-input"> Uppercase<br>
            <input type="checkbox" name="numbers" class="form-check-input"> Numbers<br>
            <input type="checkbox" name="special" class="form-check-input"> Special Symbol<br>
            <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form> <br>
        <a href="{% url 'about' %}" class="btn btn-warning">About</a>
    </div>
</body>
</html>
